{% extends 'base.html' %}
{% block contenido %}

<h3>Actualizar Producto</h3>

<form method="POST" action="/realizar_actualizacion_producto/{{ producto.id }}/">
    {% csrf_token %}

    <input class="form-control mt-2" type="text" name="nombre" value="{{ producto.nombre }}">
    <input class="form-control mt-2" type="text" name="tipo_producto" value="{{ producto.tipo_producto }}">
    <input class="form-control mt-2" type="date" name="fecha_caducidad" value="{{ producto.fecha_caducidad }}">
    <input class="form-control mt-2" type="number" step="0.01" name="precio" value="{{ producto.precio }}">

    <select name="proveedor" class="form-control mt-2">
        {% for p in proveedores %}
            <option value="{{ p.id }}" {% if producto.proveedor.id == p.id %} selected {% endif %}>
                {{ p.nombre }}
            </option>
        {% endfor %}
    </select>

    <button class="btn btn-primary mt-3">Actualizar</button>

</form>

{% endblock %}
